<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Remote Manage</title>
        <link rel="stylesheet" href="$views/css/image.css">
        <link rel="stylesheet" href="$views/css/list.css">
        <link rel="stylesheet" href="$views/css/tabbar.css">
        <link rel="stylesheet" href="css/app.css">
    </head>
    <body>
        <div id="wrap">
            <section id="search-view">
                <h1>Search</h1>
                <section id="search-content">
                    <input id="searchbox" type="search" results="10"/>
                    <section>
                        <h1>Artists</h1>

                        <div id="search-artists"></div>
                    </section>
                    <section>
                        <h1>Albums</h1>

                        <div id="search-albums"></div>
                    </section>
                    <section>
                        <h1>Tracks</h1>

                        <div id="search-tracks"></div>
                    </section>
                </section>
            </section>
            <section id="playlist-view">
                <h1>Playlist</h1>
                <section id="playlist-content">
                    <div id="test-image"></div>
                    <div id="test-list"></div>
                </section>
            </section>
            <section id="blocked-view">
                <h1>Blocked</h1>
                <section id="blocked-content"/>
            </section>
        </div>
        <script src="js/app.js"></script>
    </body>
</html>
