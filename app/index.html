<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Remote Manage</title>
    <link rel="stylesheet" href="$views/css/image.css">
    <link rel="stylesheet" href="$views/css/list.css">
    <link rel="stylesheet" href="$views/css/tabbar.css">
    <link rel="stylesheet" href="$views/css/buttons.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div id="wrap">
    <section id="settings">
        <div>
            <h1>Playlist settings</h1>
            <section id="lists">
                <h1>Approved playlist</h1>
                <span id="allowed-track-list" class="list-setting"></span>
                <h1>Blocked artists playlist</h1>
                <span id="blocked-artist-list" class="list-setting"></span>
                <h1>Blocked albums playlist</h1>
                <span id="blocked-album-list" class="list-setting"></span>
                <h1>Blocked tracks playlist</h1>
                <span id="blocked-track-list" class="list-setting"></span>
            </section>
        </div>
        <div>
            <h1>Service settings</h1>
            <section id="service">
                <h1>Service end point</h1>
            </section>
        </div>
        <section id="control"/>
    </section>
</div>
<script src="js/app.js"></script>
</body>
</html>
