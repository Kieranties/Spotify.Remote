<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Remote Manage</title>
        <link rel="stylesheet" href="$views/css/image.css">
        <link rel="stylesheet" href="$views/css/list.css">
        <link rel="stylesheet" href="$views/css/tabbar.css">
        <link rel="stylesheet" href="$views/css/buttons.css">
        <link rel="stylesheet" href="css/app.css">
    </head>
    <body>
        <div id="wrap">
            <section id="search-view">
                <h1>Search</h1>
                <section id="search-content">
                    <section id="search-control">
                        <input id="searchbox" type="search" results="10"/>
                        <a href="#artistsNav">Artists</a>
                        <a href="#albumsNav">Albums</a>
                        <a href="#tracksNav">Tracks</a>
                    </section>
                    <section id="artists">
                        <a id="artistsNav"/>
                        <h1>Artists</h1>
                        <div id="artist-results"></div>
                    </section>
                    <section id="albums">
                        <a id="albumsNav"/>
                        <h1>Albums</h1>
                        <div id="album-results"></div>
                    </section>
                    <section id="tracks">
                        <a id="tracksNav"/>
                        <h1>Tracks</h1>
                        <div id="track-results"></div>
                    </section>
                </section>
            </section>
            <section id="playlist-view">
                <h1>Playlist</h1>
                <section id="playlist-content">
                    <div id="test-image"></div>
                    <div id="test-list"></div>
                </section>
            </section>
            <section id="blocked-view">
                <h1>Blocked</h1>
                <section id="blocked-content"/>
            </section>
        </div>
        <script src="js/app.js"></script>
        <script src="js/search.js"></script>
        <script src="js/playlist.js"></script>
    </body>
</html>
